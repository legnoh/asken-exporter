name: Check Browser Version

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0/6 * * * *'

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:

      - name: Check Out Repo
        uses: actions/checkout@v2
      
      - name: Check Browser Version
        run: |
          browser_version=$(google-chrome --version | sed -e 's/Google Chrome //g' | sed -e 's/ //g')
          echo ${browser_version}

      - name: Check Library Version
        run: |
          library_version=$(cat Pipfile | grep "chromedriver-binary" | sed -e 's/chromedriver-binary = "==//g' | sed -e 's/"//g')
          echo ${library_version}
